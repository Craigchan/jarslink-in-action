<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="/common_head::commonHeader('JarsLink模块化实战Demo')"/>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="#">缓存切换</a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/cache/manage">缓存管理</a>
        </li>
    </ul>
    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/cache/index">缓存首页</a>
        </li>
    </ul>
</nav>
<div class="container kv-main">
    <div class="page-header">
        <h1>
            切换缓存模块
        </h1>
    </div>
    <form action="/cache/reloadModule"  method="POST">
        <div class="form-group">
            <label for="module">Module Name:</label>
            <input type="text" class="form-control" name= "module" id="module" placeholder="Enter module name">
        </div>
        <div class="form-group">
            <label for="version">Module Version:</label>
            <input type="text" class="form-control" name= "version" id="version" placeholder="Enter module version">
        </div>
        <button type="submit" class="btn btn-primary">RELOAD</button>
    </form>
    <hr>
    <div class="page-header">
        <h1>
            执行结果
        </h1>
    </div>
    <div th:if="${message}">
        <h2 th:text="${message}"/>
    </div>
    <hr>
</div>
</body>

<script>
</script>
</html>
