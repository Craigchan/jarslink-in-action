<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="/common_head::commonHeader('JarsLink模块化实战Demo')"/>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="#">缓存管理</a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/cache/reload">缓存切换</a>
        </li>
    </ul>
    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/cache/index">缓存首页</a>
        </li>
    </ul>
</nav>
<div class="container kv-main">
    <div class="page-header">
        <h1>
            更新缓存
        </h1>
    </div>
    <form action="/cache/set"  method="POST">
        <div class="form-group">
            <label for="setKey">Cache Key:</label>
            <input type="text" class="form-control" name= "key" id="setKey" placeholder="Enter cache key">
        </div>
        <div class="form-group">
            <label for="val">Cache Value:</label>
            <input type="text" class="form-control" name= "val" id="val" placeholder="Enter cache value">
        </div>
        <button type="submit" class="btn btn-primary">SAVE</button>
    </form>
    <hr>
    <div class="page-header">
        <h1>
           查询缓存
        </h1>
    </div>
    <form action="/cache/get"  method="POST">
        <div class="form-group">
            <label for="getKey">Cache Key:</label>
            <input type="text" class="form-control" name= "key" id="getKey" placeholder="Enter cache key">
        </div>
        <button type="submit" class="btn btn-primary">GET</button>
    </form>

    <hr>
    <div class="page-header">
        <h1>
            执行结果
        </h1>
    </div>
    <div th:if="${message}">
        <h2 th:text="${message}"/>
    </div>
    <hr>
</div>
</body>

<script>
</script>
</html>
